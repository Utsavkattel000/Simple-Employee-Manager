<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact</title>
</head>
<body>
	<th:bock th:insert="Header.html"></th:bock>
	<div class="container_fluid">
		<div class="card">
			<div class="card-header">
				<h1>Contact Form</h1>
			</div>
			<div class="card-body">
				<form action="/contact" method="post">
					<div class="row p-2">
						<div class="col-4">To Email</div>
						<div class="col-6">
							<input type="email" name="email" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<textarea name="message" rows=10 class="Form-control"></textarea>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success btn-lg">
						</div>
					</div>
				</form>


			</div>
			<div class="card-footer text-center">Copyright@2023</div>
		</div>
	</div>
</body>
</html>
