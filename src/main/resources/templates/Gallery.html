<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gallery</title>
</head>
<body>
	<th:bock th:insert="Header.html"></th:bock>
	<div class="container_fluid">
		<div class="card">
			<div class="card-header bg-primary text center text-white">
				<h5>Photo Gallery</h5>
			</div>
			<div class="card-body">
				<span th:each="imgname : ${imgNameList}"> <img alt=""
					class="p-2" th:src="@{'/photos/'+${imgname}}" width="300px"
					height="300px">
				</span>
			</div>
			<div class="card-footer text-center">Copyright@2023</div>
		</div>
	</div>
</body>
</html>
